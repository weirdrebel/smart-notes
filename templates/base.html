{% load static %}

<html>
<head>
    <title>Smart Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class='navbar navbar-dark bg-dark'>
        <div class='container-fluid'>
            <a class='navbar-brand' href="{% url 'index' %}">Smart Notes</a>
            <div class='ms-auto'>
                {% if user.is_authenticated %}
                {% url 'notes_list' as notes_list_url %}
                {% if not request.path == notes_list_url %}
                <a href="{% url 'notes_list' %}" class='btn btn-outline-light me-1'>Home</a>
                {% endif %}
                <a href="{% url 'notes_create' %}" class='btn btn-outline-light me-1'>Create</a>
                <a href="{% url 'logout' %}" class='btn btn-outline-light me-1'>Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class='btn btn-outline-light me-1'>Login</a>
                <a href="{% url 'signup' %}" class='btn btn-outline-light me-1'>Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="my-5 text-center container">
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
