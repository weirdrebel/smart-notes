{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="card-title text-center">{{ note.title }}</h1>
                        <p class="card-text">{{ note.content }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-12 text-center">
                <div class="btn-group" role="group" aria-label="Note Actions">
                    <a href="{% url 'notes_list' %}" class="btn btn-primary mx-2">Back</a>
                    <a href="{% url 'notes_update' pk=note.id %}" class="btn btn-warning mx-2">Edit</a>
                    <a href="{% url 'notes_delete' pk=note.id %}" class="btn btn-danger mx-2">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
